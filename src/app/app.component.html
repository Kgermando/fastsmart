<div>
  <mat-toolbar color="primary" class="mat-elevation-z12">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/layouts" mat-button matTooltip="Fast Smart">
        <img src="../assets/img/logo.png" alt="logo fast smart" style="width: 150px; height: 50px;">
      </a>
      <!-- <span>FastSmart</span> -->
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/layouts/home" mat-button matTooltip="Acceuil" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </a>
        <a routerLink="/layouts/category" mat-button matTooltip="Categories" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Example home icon">apps</mat-icon>
        </a>
        <a routerLink="/layouts/contact" mat-button matTooltip="Contactez Nous ici" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Example home icon">send</mat-icon>
        </a>
      </div>

      <button mat-button [matMenuTriggerFor]="menu" matTooltip="Menu Authentification">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/auth/login" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="login website">portrait</mat-icon>
          Login
        </button>
        <button mat-menu-item routerLink="/auth/register" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="déconnexion">person_add</mat-icon>
          Créez un compte
        </button>
      </mat-menu>

      <a routerLink="/layouts/cart" mat-button matTooltip="Votre Panier" routerLinkActive="active-link">
        <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
      </a>

      <!-- <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" routerLink="/auth/login">
        <button mat-menu-item>
          <mat-icon aria-hidden="false" aria-label="login website">perm_identity</mat-icon>
          Login
        </button>
        <button mat-menu-item routerLink="/auth/register">
          <mat-icon aria-hidden="false" aria-label="deconnexion">exit_to_app</mat-icon>
          Déconnexion
        </button>
      </mat-menu> -->
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/layouts/home" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Acceuil">home</mat-icon>
          Acceuil
        </a>
        <a routerLink="/layouts/category" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="category for website">apps</mat-icon>
          Categories
        </a>
        <a routerLink="/layouts/contact" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="contactez nous">send</mat-icon>
          Contact
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
