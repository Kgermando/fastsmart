<div class="mat-elevation-z12">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/layouts" mat-button matTooltip="Fast Smart">
        <img src="../assets/img/logo.png" alt="logo fast smart">
      </a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/layouts/home" mat-button matTooltip="Acceuil" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart acceuil">home</mat-icon>
        </a> 
        <a routerLink="/layouts/category" mat-button matTooltip="Categories" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart categories">apps</mat-icon>
        </a>
        <a routerLink="/layouts/contact" mat-button matTooltip="Contactez Nous ici" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart contact">send</mat-icon>
        </a>
      </div>
      <div class="auth_cart">
        <a routerLink="/layouts/cart" mat-button matTooltip="Votre Panier" routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart panier" 
            matBadge="8" matBadgePosition="before" matBadgeColor="accent">shopping_cart</mat-icon>
        </a>

        <button mat-button [matMenuTriggerFor]="menu" matTooltip="Menu Authentification">
          <mat-icon aria-hidden="false" aria-label="Fast Smart profile">person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/layouts/profile" routerLinkActive="active-link" *ngIf="loggedIn$ | async">
            <mat-icon aria-hidden="false" aria-label="login website">account_circle</mat-icon>
            Profile
          </button>
          <button mat-menu-item (click)="signOut()" routerLinkActive="active-link" *ngIf="loggedIn$ | async">
            <mat-icon aria-hidden="false" aria-label="déconnexion">input</mat-icon>
            Déconnexion
          </button>
          <button mat-menu-item routerLink="/auth/login" routerLinkActive="active-link" *ngIf="loggedOut$ | async">
            <mat-icon aria-hidden="false" aria-label="login website">portrait</mat-icon>
            Login
          </button>
          <button mat-menu-item routerLink="/auth/register" routerLinkActive="active-link" *ngIf="loggedOut$ | async">
            <mat-icon aria-hidden="false" aria-label="déconnexion">person_add</mat-icon>
            Créez un compte
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav (click)="sidenav.close()">
      <mat-nav-list>
        <a routerLink="/layouts/home" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart home">home</mat-icon>
          Acceuil
        </a>
        <a routerLink="/layouts/category" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Fast Smart panier category">apps</mat-icon>
          Categories
        </a>
        <a routerLink="/layouts/contact" mat-list-item routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label=" Fast Smart contactez nous">send</mat-icon>
          Contact
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
